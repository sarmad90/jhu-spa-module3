<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDownCtrl">
    <div>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrowItDownCtrl.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDownCtrl.search();">Narrow It Down For Me!</button>
    </div>


    <!-- Bonus loader (see Bonus section of the assignment) -->
    <div ng-show="narrowItDownCtrl.loading">Loading...</div>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row" style="float: left;">
      <!--<table class="table table-bordered table-stripe">
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
        </thead>
        <tbody>
          
        </tbody>
      </table>-->
      <found-items arr="narrowItDownCtrl.found" on-remove="narrowItDownCtrl.removeItem(index)"></found-items>  
    </div>
    
  </div>

</body>
</html>
